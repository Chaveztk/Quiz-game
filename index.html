<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="app">
      <div class="container">
          <div class="myquiz">
            <div class="myquiz__question-box">
              <h1  class="myquiz__question">Who is the Founder of Apple?</h1>
              <p class="myquiz__tracker">1 of 7</p>
              <div class="progress">
                <div class="progress__inner"></div>
              </div>
              <p class="myquiz__tagline">Pick an option below</p>
            </div>
            <div class="myquiz__choices-box">
              <ul class="myquiz__choices">
                <li class="myquiz__choice">
                  <input type="radio" name="choice" class="myquiz__input" id="choice0">
                  <label for="choice0" class="myquiz__label">
                    <i></i>
                    Question 1
                  </label>
                </li>
                <li class="myquiz__choice">
                  <input type="radio" name="choice" class="myquiz__input" id="choice1">
                  <label for="choice1" class="myquiz__label">
                    <i></i>
                    Question 2
                  </label>
                </li>
                <li class="myquiz__choice">
                  <input type="radio" name="choice" class="myquiz__input" id="choice2">
                  <label for="choice2" class="myquiz__label">
                    <i></i>
                    Question 3
                  </label>
                </li>
                <li class="myquiz__choice">
                  <input type="radio" name="choice" class="myquiz__input" id="choice3">
                  <label for="choice3" class="myquiz__label">
                    <i></i>
                    Question 4
                  </label>
                </li>
              </ul>
            </div>

            <div class="myquiz__footer">
              <button class="button button--bordered next">Next</button>
              <button class="button button--bordered restart">Restart</button>
            </div>
          </div>
        </div>
      </div>
      <script type="js/app.js" type="module"></script>
  </body>
</html>
